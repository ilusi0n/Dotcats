[global/wm]
margin-top = 0
margin-bottom = 0
include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/modules.ini

[bar/main]
;monitor = ${env:MONITOR:}
monitor = HDMI-0
width = 100%
height = 20
offset-x = 0%
offset-y = 0%
radius = 1.0
fixed-center = false

background = ${colors.black}
foreground = ${colors.black}

border-size = 4
border-color = ${colors.black}

padding-left  = 1
padding-right = 1

module-margin-left  = 1
module-margin-right = 1

font-0 = "Dejavu Sans Font:size=10;2"
font-1 = "Font Awesome 5 Free:style=Solid:pixelsize=8;1"
font-2 = "Symbols Nerd Font:pixelsize=10;1"

modules-left    = bspwm xwindow
modules-center  = 
modules-right   = sep-left updates sep-right sep-left data sep-right sep-left weather sep-right sep-left bat sep-right sep-left temp sep-right sep-left cpu sep-right sep-left vol sep-right sep-left date sep-right

tray-position = right
tray-maxsize = 18
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 5
tray-scale = 1.0

wm-restack = bspwm
cursor-click = pointer
cursor-scroll = ns-resize

[bar/main2]
;monitor = ${env:MONITOR:}
monitor = eDP-1-1
inherit = bar/main
#modules-right   = sep-left date sep-right
tray-position = none

[settings]
screenchange-reload = true