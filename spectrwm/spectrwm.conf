quirk[Virtualbox]		= WS[7] + FULLSCREEN
quirk[Chromium]			= WS[2] + FULLSCREEN
quirk[Opera]			= WS[2] + FULLSCREEN
quirk[Firefox]			= WS[2] + FULLSCREEN
quirk[Plugin-container:plugin-container] = FLOAT + FULLSCREEN + FOCUSPREV
