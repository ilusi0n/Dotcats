# PLEASE READ THE MAN PAGE BEFORE EDITING THIS FILE!
# http://opensource.conformal.com/cgi-bin/man-cgi?spectrwm
# NOTE: all rgb color values in this file are in hex! see XQueryColor for examples

workspace_limit		= 8
# focus_mode		= default
focus_close			= previous
# focus_close_wrap	= 1
# focus_default		= last
spawn_position		= first
# workspace_clamp	= 1
# warp_focus		= 1
# warp_pointer		= 1

# Window Decoration
border_width		= 2
color_focus				= rgb:ff/8c/00
#color_focus_maximized	= rgb:ff/8c/00
color_unfocus			= rgb:00/00/00
color_unfocus_maximized	= rgb:00/00/00
region_padding	= 5
tile_gap		= 5

# Region containment
# Distance window must be dragged/resized beyond the region edge before it is
# allowed outside the region.
# boundary_width 		= 50

# Remove window border when bar is disabled and there is only one window in workspace
disable_border		= 1

# Bar Settings
# bar_enabled		= 1
bar_border_width	= 0
# bar_border[1]		= rgb:00/80/80
# bar_border_unfocus[1]	= rgb:00/40/40
# bar_color[1]		= black
bar_font_color[1]	= rgb:ff/8c/00
# bar_font			= -*-profont-*-*-*-*-12-*-*-*-*-*-*-*
bar_action		    = /home/ilusi0n/.dotcats/spectrwm/dzen2_status
# bar_justify		= left
# bar_format		= +N:+I +S <+D>+4<%a %b %d %R %Z %Y+8<+A+4<+V
# bar_at_bottom		= 1
# stack_enabled		= 1
clock_enabled		= 0
# clock_format		= %a %b %d %R %Z %Y
# iconic_enabled	= 0
# maximize_hide_bar	= 0
# window_class_enabled	= 0
# window_instance_enabled	= 0
# window_name_enabled	= 0
# verbose_layout		= 1
#urgent_enabled		= 1	# information about the workspace's urgency hints
#urgent_collapse		= 0	# don't show placeholders for workspaces without urgent notifications

# Dialog box size ratio when using TRANSSZ quirk; 0.3 < dialog_ratio <= 1.0
# dialog_ratio		= 0.6

# Split a non-RandR dual head setup into one region per monitor
# (non-standard driver-based multihead is not seen by spectrwm)
# region		= screen[1]:1280x1024+0+0
# region		= screen[1]:1280x1024+1280+0

# Launch applications in a workspace of choice
# autorun		= ws[1]:xterm
# autorun		= ws[2]:xombrero http://www.openbsd.org

# Customize workspace layout at start
layout			= ws[1]:0:0:0:0:vertical
layout			= ws[2]:0:0:0:0:fullscreen
layout			= ws[3]:0:0:0:0:fullscreen
layout			= ws[4]:0:0:0:0:vertical
layout			= ws[5]:0:0:0:0:vertical
layout			= ws[6]:0:0:0:0:vertical
layout			= ws[7]:0:0:0:0:fullscreen
layout			= ws[8]:0:0:0:0:fullscreen

# Set workspace name at start
name			= ws[1]:cmd
name			= ws[2]:www
name			= ws[3]:im
name			= ws[4]:mail
name			= ws[5]:dev
name			= ws[6]:media
name			= ws[7]:vm
name			= ws[8]:doc

# Mod key, (Windows key is Mod4) (Apple key on OSX is Mod2)
modkey = Mod4

# This allows you to include pre-defined key bindings for your keyboard layout.
# keyboard_mapping = ~/.spectrwm_us.conf

# PROGRAMS

bind[swap_main]       = MOD+Button1
bind[focus_next]      = Mod1+Tab
bind[focus_urgent]    = MOD+u
bind[ws_next_all]     = MOD+Right
bind[ws_prev_all]     = MOD+Left
bind[ws_next]         = Control + MOD+Right
bind[ws_prev]         = Control + MOD+Left
bind[wind_del]		  = Control+x
bind[restart]         = MOD+Shift+r

program[firefox]	  = firefox
bind[firefox]		  = Mod1+f
program[opera]	      = opera
bind[opera]		      = Mod1+o
program[chromium]	  = chromium
bind[chromium]		  = Mod1+c
program[skype]	      = skype
bind[skype]		      = Mod1+s
program[thunderbird]  = thunderbird
bind[thunderbird]	  = Mod1+t
program[gmpc]	      = gmpc
bind[gmpc]		      = Mod1+m
program[pcmanfm]	  = pcmanfm
bind[pcmanfm]		  = Mod1+2
program[urxvtc]	      = urxvtc
bind[urxvtc]		  = MOD+Return
program[interrobang]  = interrobang
bind[interrobang]	  = MOD+r
program[raise_volume] = ponymix -d 0 increase 5
bind[raise_volume]    = XF86AudioRaiseVolume
program[lower_volume] = ponymix -d 0 decrease 5
bind[lower_volume]    = XF86AudioLowerVolume
program[brigh_up]     = light -A 10
bind[brigh_up]        = Control+Right
program[brigh_down]   = light -U 10
bind[brigh_down]      = Control+Left
program[lock]         = /home/ilusi0n/.scripts/lock
bind[lock]      	  = Control+Mod1+l

